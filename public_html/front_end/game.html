<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pond - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shopStyle.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="stats">
                <div id="healthBar">
                    <label>Health:</label>
                    <progress id="fishHealth" value="2" max="2"></progress>
                </div>
                <div id="actions">
                    <button id="feedButton">Feed</button>
                    <button id="cuddleButton">Cuddle</button>
                </div>
                <p>Coins: <span id="coinCounter">0</span></p>
                <button id="shopButton">Go to Shop</button>
                <button id="leaderboardButton">Leaderboard</button>
            </div>
        </header>

        <!-- Shop modal -->
        <div id="shopModal">
            <div class="modalContent">
                <button class="closeButton" id="closeShopButton">&times;</button>
                <div class="fishContent">
                    <img id="sFish" src="./imgs/startFish.gif" alt="Fish" />
                    <img id="cFish" src="./imgs/clownFish.gif" alt="cFish" />
                    <img id="bTang" src="./imgs/blueTang.gif" alt="bTang" />
                    <img id="eel" src="./imgs/eel.gif" alt="eel" />
                    <img id="angel" src="./imgs/angel.gif" alt="angel" />
                    <img id="angler" src="./imgs/angler.gif" alt="angler" />
                    <img id="jelly" src="./imgs/jellyfish.gif" alt="jelly" />
                    <img id="anchovy" src="./imgs/anchovy.gif" alt="anchovy" />
                    <img id="clam" src="./imgs/clam.png" alt="clam" />
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <p>Top Leader: <span id="topLeader">Player1</span></p>
            <p>Coins: <span id="leaderCoins">100</span></p>
            <p>Fish: <span id="leaderFish">5</span></p>
            <button id="closeLeaderboardButton">Close</button>
        </div>

        <main>
            <div id="aquarium">
                <div id="fishContainer">
                    <img id="startFish" src="./imgs/startFish.gif" alt="Fish" />
                    <img id="clownFish" src="./imgs/clownFish.gif" alt="cFish" />
                </div>
            </div>
        </main>
    </div>

    <script src="shopScript.js"></script>
    <script src="game.js"></script>
</body>
</html>
