<!-- 
CSC 337 Final Project: Pocket Pond
Team: Jordan Demler,Sameeka Maroli, Zachary Hansen
Description: This HTML page sets up a simple fish-themed web game interface including actions like "Feed" and "Cuddle," as well as buttons for a shop 
and a leaderboard. It displays animated fish, tracks coins, and can show or hide a leaderboard modal. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pond - Game</title>
    <link rel="stylesheet" type = "text/css" href="./style.css">
</head>

<body>
    <div id="hello"></div>
    <div id="app">
        <header>
            <div class="stats">
		<div id="healthBar">
            <img src="./imgs/startFish.gif" alt="fish code"/>
            <h1>Pocket Pond</h1>
        </div>
        <div id="actions">
            <button id="feedButton">Feed</button>
            <button id="cuddleButton">Cuddle</button>
        </div>
        
		<p>Coins: <span id="coinCounter">100</span></p>
        <p>Level: <span id="levelCounter">1</span></p>
        
		<!-- the shop button opens the modal, a pop up for the shop -->
        <button id="shopButton">Go to Shop</button>
        <button id="leaderboardButton">Leaderboard</button>
            </div>
        </header>

        <!-- leaderboard visibility: Sameeka working on -->
        <div id="leaderboard" class="container" style="display: none;">
            <h3>Leaderboard</h3>
            <p>Top Leader: <span id="topLeader">Player1</span></p>
            <p>Level: <span id="leaderLevel">100</span></p>
            <p>Fish: <span id="leaderFish">5</span></p>
            <button id="closeLeaderboardButton">Close</button>
        </div>

        <main>
            <div id="aquarium">
                <div id="fishContainer">
                    <img id="startFish" src="./imgs/startFish.gif" alt="Fish" />
                    <img id="clownFish" src="./imgs/clownFish.gif" alt="cFish" />
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="./game.js"></script>
</body>
</html>
