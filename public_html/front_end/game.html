<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pond - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shopStyle.css">
</head>

<body>
    <!-- The div for the web app itself, id 'app' -->
    <div id="app">
        <header>
            <!-- h1 is a placeholder for what will be a pixel art title, yet to be made. It will be part of the start screen... -->

            <!-- this div is for the $$$ -->
            <div class="stats">
		<div id="healthBar">
            <img src="./imgs/startFish.gif" alt="fish code"/>
            <h1>Pocket Pond</h1>
        </div>
        <div id="actions">
            <button id="feedButton">Feed</button>
            <button id="cuddleButton">Cuddle</button>
        </div>
        
		<p>Coins: <span id="coinCounter">0</span></p>
		<!-- the shop button opens the modal, a pop up for the shop -->
		<a href="shop.html">Shop</a>
        <button id="leaderboardButton">Leaderboard</button>
            </div>
        </header>

        <!-- leaderboard visibility -->
        <div id="leaderboard" class="container" style="display: none;">
            <h3>Leaderboard</h3>
            <p>Top Leader: <span id="topLeader">Player1</span></p>
            <p>Coins: <span id="leaderCoins">100</span></p>
            <p>Fish: <span id="leaderFish">5</span></p>
            <button id="closeLeaderboardButton">Close</button>
        </div>

        <main>
            <!-- the 'aquarium' div, for the aquarium screen -->
            <div id="aquarium">
                <div id="fishContainer">
                    <!-- the fish will appear here -->
                    <img id="startFish" src="./imgs/startFish.gif" alt="Fish" />
                    <img id="clownFish" src="./imgs/clownFish.gif" alt="cFish" />
                </div>
            </div>
        </main>
    </div>

    <script src="shopScript.js"></script>
    <script src="game.js"></script>
</body>

</html>
