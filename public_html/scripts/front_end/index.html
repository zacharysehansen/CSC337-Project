<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="splashScreen">
            <div id="bubbleBackground"></div>
            <h1>Pocket Pond</h1>
            <div class="button-container">
                <button onclick="showLogin()">Log In</button>
                <button onclick="showSignUp()">Sign Up</button>
                <button onclick="showHelp()">Help</button>
            </div>
        </div>

<div id="loginModal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modalTitle">Log In</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeModal()">Close</button>
        </form>
    </div>
</div>

        <div id="mainApp" class="hidden">
            <header>
                <div class="stats">
                    <div id="healthBar">
                        <label>Health:</label>
                        <progress id="fishHealth" value="2" max="2"></progress>
                    </div>
                    <p>Coins: <span id="coinCounter">0</span></p>
                </div>
                <div class="buttons">
                    <button id="shopButton">Go to Shop</button>
                    <button id="leaderboardButton">Leaderboard</button>
                    <button id="logoutButton" onclick="logout()">Logout</button>
                </div>
            </header>
            <main>
                <div id="aquarium">
                    <div id="fishContainer">
                        <img class="fish" src="./imgs/startFish.gif" alt="Fish">
                        <img class="fish" src="./imgs/clownFish.gif" alt="Clown Fish">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
